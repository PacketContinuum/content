category: Utilities
commonfields:
  id: PacketCapture
  version: -1
configuration:
- display: API Rest API Token
  name: api_token
  type: 0
  required: true
- display: Packet Continuum Management IP (e.g. 10.91.170.193)
  name: ip_management
  type: 0
  required: true
description: 'Integration for Packet Continuum capture server'
display: 'PacketCapture'
name: PacketCapture
script:
  commands:
  - deprecated: false
    description: Run a bpf search
    name: pc-bpf-search
    arguments:
    - name: search_name
      isArray: false
      description: Search identifier
      required: true
      secret: false
      default: false
    - name: search_filter
      isArray: false
      description: BPF search query string
      required: true
      secret: false
      default: false
    - name: incident_time
      isArray: false
      description: UTC time of event
      required: true
      secret: false
      default: false
    - name: incident_delta
      isArray: false
      description: Search window from incident time
      required: true
      secret: false
      default: false
    - name: max_packets
      isArray: false
      description: Max number of returned packets
      required: false
      secret: false
      default: true
      defaultValue: '100'
    outputs:
    - contextPath: PacketCapture.bpf.checkstatus
      description: Status of newly executed search 
      type: String
    - contextPath: PacketCapture.bpf.getpcaps
      description: URL to download pcaps resulting from search
      type: String
    - contextPath: PacketCapture.bpf.pc.kql.metadata
      description: URL to download metadata from PCAPs
      type: String
